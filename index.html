<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>
    <style>
        div {
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #333; 
            border-radius: 10px;
            overflow: hidden;
             
        }

        input {
            width: 50px;
            border-radius: 5px;
            margin: 2px;
            padding: 5px;
            border: 1px solid #ddd;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 10px rgba(197, 86, 86, 0.3); 

        }

        @media screen and (max-width: 600px) {
          
    div {
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #ff0101;
        border-radius: 10px;
    }

}
    </style>
    
</head>
<body>
    <div style="background-color: rgb(61, 35, 14); padding: 15px; width: 30%;">
        <h2 style="color: #ddd;">Simple Calculator</h2>
        <form name="calculator">
            <input type="text" name="display" id="display" style="width: 200px; margin-bottom: 10px; height: 25px;" readonly>
            <br>
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value=">" onclick="backspace()">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <br>
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <br>
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <br>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">  
            <input type="button" value="="  onclick="calculate()">
            <br>
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="." onclick="addToDisplay('.')">
            <input type="button" value="00" onclick="addToDisplay('00')">
        </form>
    </div>
</body>
<script src="calc.js"></script>
</html>
